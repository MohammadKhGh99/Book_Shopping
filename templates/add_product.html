<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
</head>

<style>
  form {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding-right: 0;
    padding-bottom: 40px;
    /*width: 300px;*/
  }

  form div {
    width: 350px;
  }

  .input_field {
    /*font-size: 0.9em;*/
    width: 100%;
    padding-right: 10px;
    height: 50px;
    line-height: 50px;
    border: 1px solid rgba(12, 27, 84, .5);
    font-family: "Traditional Arabic", serif;
    font-size: 0.8em;
  }

  /*.field-holder {*/
  /*  margin-bottom: 10px;*/
  /*}*/

  #product-description {
    height: 100px;
  }

  #go-new-added-button, #save-product-button {
    font-size: 1em;
    font-family: 'Traditional Arabic', sans-serif;
    text-decoration: none;
    background-color: #cce5ff;
    cursor: pointer;
    border: 0;
    padding: 5px 5px 5px 5px;
  }

  #go-new-added-button {
    text-decoration: none;
    margin: 30px 40vw 30px 0;
  }

  #go-new-added-button a{
    text-decoration: none;
    color: black;
  }

  #go-new-added-button:hover, #save-product-button:hover {
    background-color: #e5e5e5;
  }

</style>

<body>

  {% extends "products.html" %}

  {% block lower_container %}
  <div id="adding-products-container">
  {% if not done %}
    <form method="post" enctype="multipart/form-data">
      <h4>إضافة منتج</h4>
      <div id="form-container">
        <div class="field-holder">
          <label for="product-name">إسم المنتج</label><br>
          <input type="text" id="product-name" name="product-name" class="input_field">
        </div>
        <div class="field-holder">
          <label for="product-type">نوع المنتج</label><br>
          <select id="product-type" name="product-type" class="input_field" style="width: 363px">
            <option>كتب</option>
<!--            <option></option>-->
          </select>
<!--          <input type="text" id="product-type" name="product-type" class="input_field">-->
        </div>
        <div class="field-holder">
          <label for="product-img">صورة المنتج</label><br>
          <input type="file" accept="image/*" multiple id="product-img" name="product-img" class="input_field">
        </div>
        <div class="field-holder">
          <label for="product-description">وصف المنتج</label><br>
          <textarea id="product-description" name="product-description" class="input_field"></textarea>
<!--          <input type="text" id="product-description" name="product-description" class="input_field" height="20">-->
        </div>
        <div class="field-holder">
          <label for="product-price">السعر</label><br>
          <input type="text" id="product-price" name="product-price" class="input_field">
        </div>
        <div class="field-holder">
          <label for="product-items-left">الكمية</label><br>
          <input type="number" id="product-items-left" name="product-items-left" class="input_field">
        </div>
        <div class="field-holder">
          <label for="product-publish-year">سنة الإصدار</label><br>
          <input type="text" id="product-publish-year" name="product-publish-year" class="input_field">
        </div>
        <div class="field-holder">
          <label for="product-author">المؤلف</label><br>
          <input type="text" id="product-author" name="product-author" class="input_field">
        </div>
        <div class="field-holder">
          <label for="product-tags">تصنيفات</label><br>
<!--          <select id="product-tags" name="product-tags" class="input_field" style="width: 363px">-->
          <input type="text" id="product-tags" name="product-tags" class="input_field">
        </div>
        <br>
        <button type="submit" id="save-product-button">
          حفظ المنتج
        </button>
      </div>
    </form>
  {% endif %}
  {% if done %}
    <button id="go-new-added-button">
      <a href="{{url_for('product', name=name, ptype=ptype)}}">
        الإنتقال للمنتج المضاف حديثًا
      </a>
    </button>
  {% endif %}
  </div>
  {% endblock %}

</body>
</html>
