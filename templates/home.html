<style>
  .container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    padding: 35px 0 35px 0;
    gap: 20px;
  }

  @media (max-width: 767px) {
    .clothes-shopping span, .gifts_corner-shopping span, .books-shopping span {
      font-size: 0.65em;
    }
  }
  @media (min-width: 767px) {
    .clothes-shopping span, .gifts_corner-shopping span, .books-shopping span {
      font-size: 1em;
    }
  }

  .clothes-shopping, .gifts_corner-shopping, .books-shopping {
    width: 25vw;
    text-align: center;
    display: block;
  }
  
  .clothes-shopping span, .gifts_corner-shopping span, .books-shopping span {
    color: black; 
    font-family: 'Reem Kufi', sans-serif
  }

  .clothes-shopping a:hover, .gifts_corner-shopping a:hover, .books-shopping a:hover {
    /* background-color: rgb(184, 184, 184); */
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  }
  
  .clothes-shopping a, .gifts_corner-shopping a, .books-shopping a {
    width: 100%;
    height: 100%;
    display: block;
    text-decoration: none;
    border-radius: 20% 20% 10% 10%;
    
    box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2), -1px -1px 1px rgba(0, 0, 0, 0.2);
    transition-duration: 0.5s;
    overflow: hidden;
  }
  
  .clothes-shopping a img, .gifts_corner-shopping a img, .books-shopping a img {
    width: 100%;
    height: 100%;
    display: block;
    border-radius: 20% 20% 10% 10%;
  }

  .coming-soon {
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: absolute;
    text-align: center;
    left: 0;
    border-radius: 10%;
    width: 100%;
    height: 100%;
    z-index: 2;
    background-color: rgba(0,0,0,0.7);
  }

  .coming-soon span {
    color: white;
    font-size: 4em;
    display: inline-block;
    transform: rotate(-45deg);
    user-select: none;
  }


</style>

<body>
  {% extends "base.html" %}

  {% block no_search %}hidden{% endblock %}

  {% block lower_container %}

<!--  <br>-->
  <div class="container">
    <div class="books-shopping" title="كتب">
      <a href="{{url_for('books')}}">
        <img src="{{url_for('static', filename='images/books_logo.jpg')}}" alt="books">
<!--        https://drive.google.com/thumbnail?id=1Hc2iQOr5Xn3ZZumoy_EW-Jj7AstRT-wm&sz=w1000-->
        <span>مكتبة ورثة الأنبياء</span>
      </a>
    </div>
    <div class="clothes-shopping" title="أزياء شرعية">
      <!-- <span class="coming-soon">
        <span>
          &ensp;قريبًا
        </span>
      </span> -->
      <!-- <a href="{{url_for('clothes')}}" > -->
      <a href="#" >
        <img src="{{ url_for('static', filename='images/clothes_logo.jpg')}}" alt="clothes">
        <span>نور الفضيلة للألبسة الشرعية</span>
      </a>
    </div>
    <div class="gifts_corner-shopping" title="ركن الهدايا">
      <!-- <span class="coming-soon">
        <span>
          &ensp;قريبًا
        </span>
      </span> -->
      <a href="{{url_for('gifts_corner')}}">
       <img src="{{ url_for('static', filename='images/gifts_corner_logo.png')}}" alt="clothes">
        <span>ركن الهدايا</span>
      </a>
    </div>
  </div>
