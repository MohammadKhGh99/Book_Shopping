<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>موقع كتب</title>
</head>
<style>
  .sign-container {
    display: grid;
    grid-auto-columns: 1fr;
    /*row-gap: 5px;*/
    max-width: 460px;
    padding-right: 30%;
    text-align: center;
  }

  .sign-container form {
    text-align: right;
    display: grid;
    grid-auto-columns: 1fr;
    row-gap: 10px;
    color: #525d85;
  }

  .sign-container form a {
    text-decoration: underline;

  }

  .forgot-password {
    background-color: transparent;
    border: 0;
    text-decoration: underline;
    position: absolute;
    left: 370px;
    top: 500px;
    font-size: 16px;

  }

  .input_field {
    position: relative;
    width: 100%;
    height: 50px;
    line-height: 50px;
    border: 1px solid rgba(12, 27, 84, .5);
    padding-right: 10px;
  }

  .input_label {
    line-height: 1;
    white-space: nowrap;
  }

  .sign-in-button {
    width: 103%;
    background-color: #cce5ff;
    font-family: "Traditional Arabic",serif;
    border: 0;
    cursor: pointer;
    transition: top 0.3s ease-in-out;
  }

  .sign-in-button:hover {
    background-color: gray;
  }

  .sign-container form a {
    color: black;
  }

  .sign-container form a:hover {
    color: gray;
  }

</style>
<body>
  {% extends "base.html" %}
  {% block no_search %}hidden{% endblock %}
  {% block breadcrumb_link %}
  / <a href="{{url_for('forgot_password')}}">استعادة كلمة المرور</a>
  {% endblock %}
  {% block lower_container %}
  <div class="sign-container">
    <h2>استعادة كلمة المرور</h2>
    <p>الرجاء إدخال بريدك الإلكتروني:</p>
    <form style="text-align: right">
      <div class="field-holder">
        <label for="customer-email" class="input_label">البريد الإلكتروني</label>
        <input type="email" id="customer-email" class="input_field" name="customer-email" autocomplete="email" required>
      </div>
      <button type="submit" class="sign-in-button">
استرداد
      </button>
      <p style="text-align: center">
        تذكر كلمة المرور الخاصة بك؟
<!--        <button id="go-back-sign-in" onclick="window.history.back();">-->
<!--          الرجوع لتسجيل الدخول-->
<!--        </button>-->
        <a href="#" onclick="window.history.back();">
          الرجوع لتسجيل الدخول
        </a>
      </p>
    </form>
  </div>
  <br>
  {% endblock %}


</body>
</html>
